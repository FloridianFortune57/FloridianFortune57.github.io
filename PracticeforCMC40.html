<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text on Photo and Div</title>
    <style>
        .container {
            position: relative; /* Set the position of the container to relative */
            width: 300px; /* Set the width of the container */
            height: 200px; /* Set the height of the container */
            margin: 20px; /* Optional: Add margin for spacing */
        }

        .background-photo {
            width: 100%; /* Ensure the photo takes the full width of the container */
            height: 100%; /* Ensure the photo takes the full height of the container */
            object-fit: cover; /* Maintain aspect ratio while covering the container */
        }

        .overlay-text {
            position: absolute; /* Set the position of the text to absolute */
            top: 50%; /* Position the text 50% from the top of the container */
            transform: translate(500%, -50%); /* Center the text using translate */
            left: 50%; /* Position the text 50% from the left of the container */
            color: black; /* Set the text color */
            text-align: center; /* Center the text horizontally */
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="background-photo" src="https://mail.google.com/mail/u/1?ui=2&ik=45ae16a909&attid=0.2&permmsgid=msg-a:r8042161911323349138&th=18c2690ccc6ace50&view=att&disp=safe&realattid=f_lpmxtduv1" alt="Background Photo">
        <div class="overlay-text">
            <h1>Your Text Here</h1>
            <p>Additional text or content.</p>
        </div>
    </div>
</body>
</html>
